<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Sign_up</title>
  </head>
  <body class="sign-up">
    <h2>Sign up page</h1>
    <hr />
    <form id="sign-up">
      <div>
        <label for="username">Enter your name</label>
        <input
          id="flag"
          type="text"
          name="username"
          placeholder="name here"
          minlength="2"
        />
      </div>
      <hr />
      <div>
        <label for="email">Email</label>
        <input id="flag" type="email" name="email" />
      </div>
      <hr />
      <div>
        <label for="tel">Enter your number</label>
        <input type="tel" name="telephone" minlength="11" />
      </div>
      <hr />
      <div>
        <label for="date">date</label>
        <input id="flag" type="date" name="birth" required />
      </div>
      <hr />
      <div>
        <label for="gender">Gender</label>
        <select name="Job down" id="">
          <option value="Select Gender">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <hr />
      <div>
        <label for="P/W">password</label>
        <input id="flag" type="password" name="P/W" required />
      </div>
      <br />
      <a href="../index.html"><button>Send</button></a>
    </form>
    <p id="message"></p>
    <a class="homePage" href="./src/HomePage.html">Go to home page</a>
  </body>
</html>
